language: rust
dist: trusty
sudo: required
rust:
- beta
- nightly
- stable

os:
  - linux
#  - osx

before_script:
- |
  sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y &
  sudo apt-get update -y &&
  sudo apt-get install -y g++-4.8 zlib1g-dev libbz2-dev libsnappy-dev curl libdw-dev libelf-dev elfutils binutils-dev &
  sudo pip install travis-cargo

script:
- |
  travis-cargo build -- --all-features &&
  travis-cargo test -- --all-features &&
  travis-cargo --only stable doc -- --all-features

env:
  global:
  - RUST_TEST_THREADS=1
  - LD_LIBRARY_PATH: "/usr/local/lib"